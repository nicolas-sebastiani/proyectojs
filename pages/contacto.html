<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <header id="header">
        <div class="bgcolordark"></div>
        <nav class="navbar navbar-expand-xl navbar-light nohover p-0">
            <div class="container-fluid bgcolorlight">
                <a class="navbar-brand" href="../index.html"><img src="../assets/greenhoop.jpg" alt="logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarLight" aria-controls="navbarLight" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse show" id="navbarLight">
                <ul class="navbar-nav me-auto mb-2 mb-xl-0 fontstd colorstd fs-4">
                    <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="./carrito.html">Carrito</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#">Contacto</a>
                    </li>
                </ul>
                </div>
            </div>
            </nav>
    </header>
    <main id="main contactcontainer" class="bgimagecontact">
        <div><h2 class="fontstd">Contacto</h2></div>
        <form class="contactform" id="contactform">
            <div class="mb-3 mt-3 w-25 ms-3">
                <input type="text" class="form-control" id="nombre" placeholder="Nombre">
            </div>
            <div class="mb-3 w-25 ms-3">
                <input type="text" class="form-control" id="apellido" placeholder="Apellido">
            </div>
            <div class="mb-3 w-25 ms-3">
                
                <input type="email" class="form-control" id="email" placeholder="name@email.com">
            </div>
            <select class="form-select form-select-sm w-25 mb-3 ms-3" id="pais" aria-label="pais">
                <option selected>Pa√≠s</option>
                <option value="1">Argentina</option>
                <option value="2">Chile</option>
                <option value="3">Uruguay</option>
                <option value="4">Brasil</option>
                <option value="5">Mexico</option>
            </select>
            <div class="mb-3 w-25 ms-3">
                <textarea class="form-control" id="mensajecontacto" rows="5" placeholder="Dejenos su mensaje..."></textarea>
            </div>
            <div class="d-grid gap-2 d-md-block ms-3 mb-3 ms-3">
                <button class="btn btn-outline-success" type="button">Enviar</button>
            </div>
        </form>
        <iframe class="frame1" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d496.0992022369395!2d-60.32689234137906!3d-33.23128165693679!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95b76c6aa6c67f85%3A0xc84e4570e41024d6!2sAv.%20San%20Mart%C3%ADn%201668%2C%20S2919%20Villa%20Constituci%C3%B3n%2C%20Santa%20Fe!5e0!3m2!1ses!2sar!4v1725576505056!5m2!1ses!2sar" width="600" height="450" style="border: 3px;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </main>
    <footer id="footy"></footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="../js/contacto.js"></script>
    <script src="../js/footerpages.js"></script>
</body>
</html>
